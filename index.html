<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
</head>
<body>
	<h1>Welcome to my website!</h1>
	
	<label for="websiteUrl">Enter the URL of the website you want to embed:</label>
	<input type="text" id="websiteUrl" name="websiteUrl" placeholder="https://example.com">
	<button onclick="embedWebsite()">Embed Website</button>

	<div id="websiteEmbed"></div>

	<script>
		function embedWebsite() {
			var websiteUrl = document.getElementById("websiteUrl").value;
			var websiteEmbed = document.getElementById("websiteEmbed");
			websiteEmbed.innerHTML = "<iframe src='" + websiteUrl + "' width='100%' height='500'></iframe>";
		}
	</script>
</body>
</html>
