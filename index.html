<!DOCTYPE html>
<html>
<head>
	<title>Made by J</title>
</head>
<body>
	<h1>Most popular websites do not work on this website.</h1>
	<label for="websiteUrl">Other Solutions</label>
    <br>
    <label for="websiteUrl">https://replit.com/@webRelayer/WebRelay</label>
    <br>
	<a href="data:text/plain;charset=utf-8,&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;title&gt;Made by J&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;h1&gt;Most popular websites do not work on this website.&lt;/h1&gt;&lt;label for=&quot;websiteUrl&quot;&gt;Other Solutions&lt;/label&gt;&lt;br&gt;&lt;label for=&quot;websiteUrl&quot;&gt;https://replit.com/@webRelayer/WebRelay&lt;/label&gt;&lt;br&gt;&lt;br&gt;&lt;label for=&quot;websiteUrl&quot;&gt;Enter the URL of the website you want to embed:&lt;/label&gt;&lt;input type=&quot;text&quot; id=&quot;websiteUrl&quot; name=&quot;websiteUrl&quot; placeholder=&quot;https://example.com&quot;&gt;&lt;button onclick=&quot;embedWebsite()&quot;&gt;Embed Website&lt;/button&gt;&lt;div id=&quot;websiteEmbed&quot;&gt;&lt;/div&gt;&lt;script&gt;function embedWebsite() {var websiteUrl = document.getElementById(&quot;websiteUrl&quot;).value.toLowerCase();if (!websiteUrl.startsWith(&quot;https://&quot;)) {websiteUrl = &quot;https://&quot; + websiteUrl;}var websiteEmbed = document.getElementById(&quot;websiteEmbed&quot;);websiteEmbed.innerHTML = &quot;&lt;iframe src='&quot; + websiteUrl + &quot;' style='position:absolute;top:0;left:0;width:100%;height:100%;border:none;'&gt;&lt;/iframe&gt;&quot;;}&lt;/script&gt;&lt;/body&gt;&lt;/html&gt;" download="index.html">Click to download the file for execution</a>


    <br><br>
	<label for="websiteUrl">Enter the URL of the website you want to embed:</label>
	<input type="text" id="websiteUrl" name="websiteUrl" placeholder="https://example.com">
	<button onclick="embedWebsite()">Embed Website</button>

	<div id="websiteEmbed"></div>

	<script>
		function embedWebsite() {
			var websiteUrl = document.getElementById("websiteUrl").value.toLowerCase();
			if (!websiteUrl.startsWith("https://")) {
				websiteUrl = "https://" + websiteUrl;
			}
			var websiteEmbed = document.getElementById("websiteEmbed");
			websiteEmbed.innerHTML = "<iframe src='" + websiteUrl + "' style='position:absolute;top:0;left:0;width:100%;height:100%;border:none;'></iframe>";
		}
	</script>
</body>
</html>
