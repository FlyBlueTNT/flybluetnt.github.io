	<h1>Website Unblocker</h1>
	<label for="websiteUrl">Enter the URL of the website you want to unblock:</label>
	<input type="text" id="websiteUrl" name="websiteUrl" placeholder="Blocked Website">
	<button onclick="embedWebsite()">Unblocked</button>

	<div id="websiteEmbed"></div>

	<script>
		function embedWebsite() {
			var websiteUrl = document.getElementById("websiteUrl").value.toLowerCase();
			if (!websiteUrl.startsWith("https://")) {
				websiteUrl = "https://" + websiteUrl;
			}
			var websiteEmbed = document.getElementById("websiteEmbed");
			websiteEmbed.innerHTML = "<iframe src='" + websiteUrl + "' style='position:absolute;top:0;left:0;width:100%;height:100%;border:none;'></iframe>";
		}
	</script>
	<h1>JavaScript Executor<h1>
	<textarea id="codeInput" placeholder="Enter JavaScript code"></textarea>
<button onclick="createBookmarklet()">Create Bookmarklet</button>
<br>
<script>
  function createBookmarklet() {
    var code = document.getElementById('codeInput').value;
    var encodedCode = encodeURIComponent(code);
    var link = document.createElement('a');
    link.draggable = true;
    link.innerText = 'Click me....................\nAfter you drag me to your bookmarks bar..\n\n';
    link.href = 'javascript:(function(){' + decodeURIComponent(encodedCode) + '})()';
    document.body.appendChild(link);
  }
</script>
